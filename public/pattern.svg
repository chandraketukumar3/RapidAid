<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross Pattern -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Medical Cross -->
  <g opacity="0.15">
    <rect x="40" y="20" width="20" height="60" rx="3" fill="white"/>
    <rect x="20" y="40" width="60" height="20" rx="3" fill="white"/>
  </g>

  <!-- Background Grid -->
  <rect width="100" height="100" fill="url(#grid)" />
</svg> 